<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Add code here -->
    <div class="container">
    <div class="row">
        <!-- Full Name -->
        <div class="col-md-4 mb-4">
        <label for="fullname" class="form-label">Full Name</label>
        <div class="input-group mb-3">
            <input type="text" id="fullname" class="form-control" aria-label="Full Name" aria-describedby="inputGroup-sizing-default">
        </div>
        </div>

        <!-- Email Address -->
        <div class="col-md-4 mb-4">
        <label for="email" class="form-label">Email address</label>
        <div class="input-group mb-3">
            <input type="email" id="email" class="form-control" aria-label="Email address" aria-describedby="inputGroup-sizing-default">
        </div>
        </div>

        <!--Gender-->
        <div class="col-md-4 mb-4">
        <label class="form-label d-block">Gender</label>
        <div class="d-flex gap-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Female
            </label>
        </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
            Male
            </label>
        </div>
        </div>
        </div>

        <!--Country-->
        <div class="col-md-4 mb-4">
            <label for="country" class="form-label">Country</label>
                <select class="form-select" aria-label="Default select example">
                <option selected>Select your country</option>
                <option value="singapore">Singapore</option>
                <option value="malaysia">Malaysia</option>
                <option value="china">China</option>
                </select>
        </div>

        <!--Subscribe-->
        <div class="col-md-8 mb-4 d-flex align-items-end">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Subscribe to newsletter
                </label>
            </div>
        </div>

        <!--Message-->
        <div class="col-md-12 mb-4">
            <label for="message" class="form-label">Message</label>
            <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            </div>
        </div>

        <!--Submit Button-->
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
